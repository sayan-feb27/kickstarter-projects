exclude: .*migrations\/.*
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        args:
          [
            "-rn",
            "-sn",
            "--load-plugins=pylint_django",
            "--django-settings-module=core.settings",
            "--ignore=manage.py"
          ]
